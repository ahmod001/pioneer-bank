<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <!--------- Login Page ----------->
   
    <section id="login-area" class="Login">
            <h1 class="text-center">Welcome to Pioneer Bank</h1>
       
            <div class="submit-area mt-5">

            <h4>Login</h4>
            
            <input type="email" placeholder="Email" class="form-control mb-4">
            <input type="password" placeholder="password" class="form-control mb-3">
            <button id="signBtn" class="btn btn-success">Enter</button>

        </div>
</section>

    <!--------- Transaction Page ----------->


            <!-- Cards -->
    <section id= "transaction" class="account">
      <div class="row cards d-flex justify-content-around ">
        <div class="col-md-4 ">
            <div class="status Deposit">
                <h4>Deposit</h4>
                <h2>$ <span id="depositCard">00</span></h2>
            </div>
        </div>
        <div class="col-md-4 my-md-0 my-sm-3 my-3 ">
            <div class="status Withdraw">
                <h4>Withdraw</h4>
                <h2>$ <span id="withdrawCard">00</span></h2>
            </div>
        </div>
        <div class="col-md-4  ">
            <div class="status Balance">
                <h4>Balance</h4>
                <h2>$ <span id="balance">00</span></h2>
            </div>
        </div>
      </div>
<!---------------- Activity---------------->


     <div class="row Activity">
      <!-- Deposit -->
        <div class="col-12 col-md-6 my-md-0 my-5">
            <div class="interation">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" placeholder="$ Amount you want to deposit" class="form-control my-3">
                <button id="deposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
       <!-- Withdraw -->
        <div class="col-12 col-md-6">
            <div class="interation">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text"  placeholder="$ Amount you want to Withdraw" class="form-control my-3">
                <button id="withdraw" class="btn btn-success">Withdraw</button></div>
             </div>
        </div>
  </section>
 
    <script src="js/script.js"></script>

</body>
</html>
